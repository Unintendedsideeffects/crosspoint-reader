# Custom CrossPoint Reader Build Configuration
# Generated by generate_build_config.py
#
# Estimated firmware size: ~5.9MB
#
# Enabled features:
#   - Extended Fonts (300K)
#   - PNG/JPEG Sleep Images (140K)
#   - Background Server (5K)
#
# Disabled features:
#   - Markdown/Obsidian

[env:custom]
extends = base
build_flags =
  ${base.build_flags}
  -DCROSSPOINT_VERSION="${crosspoint.version}-custom"
  -DENABLE_EXTENDED_FONTS=1
  -DENABLE_IMAGE_SLEEP=1
  -DENABLE_MARKDOWN=0
  -DENABLE_BACKGROUND_SERVER=1
