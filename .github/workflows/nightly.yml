name: Nightly Release

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-release
  cancel-in-progress: true

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ensure pip for PlatformIO
        run: |
          uv run python -m ensurepip --upgrade || true
          uv run python -m pip --version

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('platformio.ini') }}
          restore-keys: ${{ runner.os }}-platformio-

      - name: Set build date
        run: |
          DATE=$(date -u +%Y%m%d)
          echo "BUILD_DATE=${DATE}" >> $GITHUB_ENV
          echo "CHANNEL_VERSION=${DATE}" >> $GITHUB_ENV

      - name: Build firmware (nightly)
        run: uv run pio run -e gh_nightly | tee pio.log

      - name: Enforce flash headroom
        run: |
          uv run python scripts/check_flash_headroom.py \
            --log pio.log \
            --firmware .pio/build/gh_nightly/firmware.bin \
            --min-headroom-kb 64

      - name: Remove existing nightly assets (if any)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          asset_ids="$(gh api repos/${{ github.repository }}/releases/tags/nightly --jq '.assets[] | select(.name=="firmware.bin" or .name=="partitions.bin" or .name=="bootloader.bin") | .id' 2>/dev/null || true)"
          if [ -z "$asset_ids" ]; then
            echo "No existing nightly assets to remove."
            exit 0
          fi
          for asset_id in $asset_ids; do
            gh api -X DELETE "repos/${{ github.repository }}/releases/assets/${asset_id}" || true
          done

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: ${{ env.CHANNEL_VERSION }}
          generate_release_notes: false
          draft: false
          prerelease: true
          files: |
            .pio/build/gh_nightly/firmware.bin
            .pio/build/gh_nightly/partitions.bin
            .pio/build/gh_nightly/bootloader.bin

      - name: Measure feature sizes (quick)
        run: uv run python scripts/measure_feature_sizes.py --quick

      - name: Apply measured sizes
        run: uv run python scripts/apply_feature_sizes.py

      - name: Auto-commit updated feature sizes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add scripts/generate_build_config.py docs/configurator/index.html
          git diff --cached --quiet && exit 0
          git commit -m "chore: update feature sizes from nightly measurements [skip ci]"
          git push
