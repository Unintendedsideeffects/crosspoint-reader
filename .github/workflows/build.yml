name: Build

on:
  push:
    branches: ['**']
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ensure pip for PlatformIO
        run: |
          uv run python -m ensurepip --upgrade || true
          uv run python -m pip --version

      - name: Validate feature key synchronization
        run: uv run python scripts/check_feature_key_sync.py

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('platformio.ini') }}
          restore-keys: ${{ runner.os }}-platformio-

      - name: Static checks (cppcheck)
        run: uv run pio check -e default

      - name: Set build environment
        id: build-env
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "env=gh_release" >> $GITHUB_OUTPUT
          else
            echo "env=default" >> $GITHUB_OUTPUT
          fi

      - name: Build firmware
        run: uv run pio run -e "${{ steps.build-env.outputs.env }}" | tee pio.log

      - name: Enforce flash headroom
        run: |
          uv run python scripts/check_flash_headroom.py \
            --log pio.log \
            --firmware .pio/build/${{ steps.build-env.outputs.env }}/firmware.bin \
            --min-headroom-kb 64

      - name: Report firmware size
        run: |
          echo "### Firmware Size" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -f ".pio/build/${{ steps.build-env.outputs.env }}/firmware.bin" ]; then
            ls -lh ".pio/build/${{ steps.build-env.outputs.env }}/firmware.bin" >> $GITHUB_STEP_SUMMARY
          else
            echo "ERROR: No firmware.bin found!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Flash headroom threshold: 64 KiB" >> $GITHUB_STEP_SUMMARY

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            .pio/build/${{ steps.build-env.outputs.env }}/firmware.bin
            .pio/build/${{ steps.build-env.outputs.env }}/partitions.bin
          retention-days: 30

  release:
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: firmware

      - name: Prepare release assets
        run: |
          # Show actual structure for debugging
          find firmware -type f
          # Locate firmware.bin (artifact preserves directory structure)
          FIRMWARE_BIN="$(find firmware -type f -name 'firmware.bin' -print -quit)"
          if [ -z "$FIRMWARE_BIN" ]; then
            echo "ERROR: firmware.bin not found in downloaded artifact"
            exit 1
          fi
          cp "$FIRMWARE_BIN" firmware.bin
          cp "$FIRMWARE_BIN" crosspoint-${{ github.ref_name }}.bin
          # Optionally include partitions.bin if present
          PARTITIONS_BIN="$(find firmware -type f -name 'partitions.bin' -print -quit)"
          if [ -n "$PARTITIONS_BIN" ]; then
            cp "$PARTITIONS_BIN" partitions.bin
            cp "$PARTITIONS_BIN" crosspoint-${{ github.ref_name }}-partitions.bin
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            firmware.bin
            partitions.bin*
            crosspoint-${{ github.ref_name }}.bin
            crosspoint-${{ github.ref_name }}-partitions.bin*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

      - name: Remove existing release channel assets (if any)
        if: ${{ !contains(github.ref_name, '-') }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          asset_ids="$(gh api repos/${{ github.repository }}/releases/tags/release --jq '.assets[] | select(.name=="firmware.bin" or .name=="partitions.bin") | .id' 2>/dev/null || true)"
          if [ -z "$asset_ids" ]; then
            echo "No existing release channel assets to remove."
            exit 0
          fi
          for asset_id in $asset_ids; do
            gh api -X DELETE "repos/${{ github.repository }}/releases/assets/${asset_id}" || true
          done

      - name: Publish release channel
        if: ${{ !contains(github.ref_name, '-') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release
          name: Release
          prerelease: false
          draft: false
          generate_release_notes: false
          files: |
            firmware.bin
            partitions.bin*

  latest:
    needs: build
    if: ${{ !startsWith(github.ref, 'refs/tags/') && github.ref == 'refs/heads/fork-drift' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: firmware

      - name: Prepare CI release assets
        run: |
          # Show actual structure for debugging
          find firmware -type f
          # Locate firmware.bin (artifact preserves directory structure)
          FIRMWARE_BIN="$(find firmware -type f -name 'firmware.bin' -print -quit)"
          if [ -z "$FIRMWARE_BIN" ]; then
            echo "ERROR: firmware.bin not found in downloaded artifact"
            exit 1
          fi
          cp "$FIRMWARE_BIN" firmware.bin

          PARTITIONS_BIN="$(find firmware -type f -name 'partitions.bin' -print -quit)"
          if [ -n "$PARTITIONS_BIN" ]; then
            cp "$PARTITIONS_BIN" partitions.bin
          fi

      - name: Remove existing latest assets (if any)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          asset_ids="$(gh api repos/${{ github.repository }}/releases/tags/latest --jq '.assets[] | select(.name=="firmware.bin" or .name=="partitions.bin") | .id' 2>/dev/null || true)"
          if [ -z "$asset_ids" ]; then
            echo "No existing latest assets to remove."
            exit 0
          fi
          for asset_id in $asset_ids; do
            gh api -X DELETE "repos/${{ github.repository }}/releases/assets/${asset_id}" || true
          done

      - name: Publish latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest
          prerelease: true
          draft: false
          generate_release_notes: false
          files: |
            firmware.bin
            partitions.bin*

      - name: Remove existing reset assets (if any)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          asset_ids="$(gh api repos/${{ github.repository }}/releases/tags/reset --jq '.assets[] | select(.name=="firmware.bin" or .name=="partitions.bin") | .id' 2>/dev/null || true)"
          if [ -z "$asset_ids" ]; then
            echo "No existing reset assets to remove."
            exit 0
          fi
          for asset_id in $asset_ids; do
            gh api -X DELETE "repos/${{ github.repository }}/releases/assets/${asset_id}" || true
          done

      - name: Publish reset release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: reset
          name: Reset
          prerelease: true
          draft: false
          generate_release_notes: false
          files: |
            firmware.bin
            partitions.bin*

      - name: Prune legacy CI channel releases
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          legacy_releases="$(
            gh api repos/${{ github.repository }}/releases --paginate --jq '
              [
                .[]
                | select(
                    .tag_name == "ci-latest"
                    or .tag_name == "ci-latest_factory-reset"
                    or (.tag_name | test("^ci-latest-[0-9]+$"))
                  )
              ]
              | .[]
              | [.id, .tag_name]
              | @tsv
            '
          )"

          if [ -z "$legacy_releases" ]; then
            echo "No legacy CI channel releases to prune."
            exit 0
          fi

          while IFS=$'\t' read -r release_id tag_name; do
            [ -n "$release_id" ] || continue
            echo "Deleting legacy release ${tag_name} (id ${release_id})"
            gh api -X DELETE "repos/${{ github.repository }}/releases/${release_id}" || true
            gh api -X DELETE "repos/${{ github.repository }}/git/refs/tags/${tag_name}" || true
          done <<< "$legacy_releases"
