name: Build

on:
  push:
    branches: [master, integration/mainline]
    tags: ["v*"]
  pull_request:
    branches: [master, integration/mainline]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('platformio.ini') }}
          restore-keys: ${{ runner.os }}-platformio-

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Static checks (cppcheck)
        run: pio check -e default

      - name: Build firmware (dev)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: pio run -e default

      - name: Build firmware (release)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: pio run -e gh_release

      - name: Set build environment
        id: build-env
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "env=gh_release" >> $GITHUB_OUTPUT
          else
            echo "env=default" >> $GITHUB_OUTPUT
          fi

      - name: Report firmware size
        run: |
          echo "### Firmware Size" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -f ".pio/build/${{ steps.build-env.outputs.env }}/firmware.bin" ]; then
            ls -lh ".pio/build/${{ steps.build-env.outputs.env }}/firmware.bin" >> $GITHUB_STEP_SUMMARY
          else
            echo "ERROR: No firmware.bin found!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            .pio/build/${{ steps.build-env.outputs.env }}/firmware.bin
            .pio/build/${{ steps.build-env.outputs.env }}/partitions.bin
          retention-days: 30

  release:
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: firmware

      - name: Prepare release assets
        run: |
          # Show actual structure for debugging
          find firmware -type f
          # Locate firmware.bin (artifact preserves directory structure)
          FIRMWARE_BIN="$(find firmware -type f -name 'firmware.bin' -print -quit)"
          if [ -z "$FIRMWARE_BIN" ]; then
            echo "ERROR: firmware.bin not found in downloaded artifact"
            exit 1
          fi
          mv "$FIRMWARE_BIN" crosspoint-${{ github.ref_name }}.bin
          # Optionally include partitions.bin if present
          PARTITIONS_BIN="$(find firmware -type f -name 'partitions.bin' -print -quit)"
          if [ -n "$PARTITIONS_BIN" ]; then
            mv "$PARTITIONS_BIN" crosspoint-${{ github.ref_name }}-partitions.bin
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: crosspoint-*.bin
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
